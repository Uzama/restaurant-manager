schema {
    query: Query
    mutation: Mutation
}

type Query {
    getMenue(restaurantID:ID!):[MenueItems]
}

type Mutation {
    addMenueItem(input: AddMenueItem!): ID!
    deleteMenueItem(id:ID!): ID!
}

type MenueItems {
    id: id
    name: String!
    description: String
    price: Int!
}

input AddMenueItem {
    restaurantID: ID!
    name: String!
    description: String
    price: Int!
}