schema {
    query: Query
    mutation: Mutation
}

type Query {
    getMenue(restaurantUsername:String!):[MenueItems]
}

type Mutation {
    addMenueItem(input: AddMenueItem!): ID!
    deleteMenueItem(id:ID!): ID!
}

type MenueItems {
    id: ID
    name: String!
    description: String
    price: Int!
}

input AddMenueItem {
    restaurantUsername: String!
    name: String!
    description: String
    price: Int!
}